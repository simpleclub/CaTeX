name: Demo deployment

on:
  push:
    branches:
      - master
    paths:
      # Demo can be deployed at any time.
      - 'demo/lib/**'
      - 'demo/web/**'
      - 'demo/pubspec.yaml'

jobs:
  demo-deploy:
    timeout-minutes: 6
    runs-on: ubuntu-latest
    name: CaTeX demo page

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - uses: subosito/flutter-action@v1.3.2
        with:
          # Using the dev channel for now as Flutter web is not supported on stable yet.
          channel: 'dev'
          # Make sure to keep this up-to-date.
          flutter-version: '1.20.0-2.0.pre'

      - name: Build web app
        run: |
          cd demo
          flutter pub get
          flutter config --enable-web
          flutter build web --release
          cd build/web
          touch ".nojekyll"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: demo/build/web
          GIT_CONFIG_NAME: creativecreatorormaybenot
          GIT_CONFIG_EMAIL: creativecreatorormaybenot@gmail.com
          COMMIT_MESSAGE: Deploy CaTeX Flutter web demo page
